version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: docu_sync_db
    environment:
      POSTGRES_USER: ${DB_USER:-docu_sync_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-docu_sync_password}
      POSTGRES_DB: ${DB_NAME:-docu_sync}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-docu_sync_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docu_sync_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docu_sync_app
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-docu_sync}
      - DB_USER=${DB_USER:-docu_sync_user}
      - DB_PASSWORD=${DB_PASSWORD:-docu_sync_password}
      - DATABASE_URL=postgresql://${DB_USER:-docu_sync_user}:${DB_PASSWORD:-docu_sync_password}@db:5432/${DB_NAME:-docu_sync}
      - SECRET_KEY=${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
      - DEFAULT_USERNAME=${DEFAULT_USERNAME:-admin}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-admin}
      - CLEANUP_SCHEDULE=${CLEANUP_SCHEDULE:-02:00}
      - CLEANUP_ENABLED=${CLEANUP_ENABLED:-true}
      - CLEANUP_RETENTION_DAYS=${CLEANUP_RETENTION_DAYS:-90}
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - docu_sync_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python scripts/init_db.py &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  cleanup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docu_sync_cleanup
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-docu_sync}
      - DB_USER=${DB_USER:-docu_sync_user}
      - DB_PASSWORD=${DB_PASSWORD:-docu_sync_password}
      - DATABASE_URL=postgresql://${DB_USER:-docu_sync_user}:${DB_PASSWORD:-docu_sync_password}@db:5432/${DB_NAME:-docu_sync}
      - CLEANUP_SCHEDULE=${CLEANUP_SCHEDULE:-02:00}
      - CLEANUP_ENABLED=${CLEANUP_ENABLED:-true}
      - CLEANUP_RETENTION_DAYS=${CLEANUP_RETENTION_DAYS:-90}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - docu_sync_network
    restart: unless-stopped
    command: python scripts/cleanup_db.py

volumes:
  postgres_data:
    driver: local

networks:
  docu_sync_network:
    driver: bridge

